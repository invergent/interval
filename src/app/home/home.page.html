<ion-content>
  <div class="dimmer"></div>
  <div class="dark-dimmer"></div>
  <div class="wrapper">
    <div class="brand">
      <img src="/assets/images/logo.png" alt="Logo">
      <p class="app-name">Interval</p>
      <div class="mantra">
        <p>Timing made easy</p>
      </div>
    </div>
    <div class="get-started-button">
      <button [routerLink]="['/signup']">Get started</button>
    </div>
  </div>
  <div class="company">Invergent Technologies Limited</div>

  <ion-slides class="slides">
    <ion-slide *ngFor="let bg of bgs" class="slide">
      <div [ngStyle]="{'background-image': 'url(/assets/images/' + bg + ')'}"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
